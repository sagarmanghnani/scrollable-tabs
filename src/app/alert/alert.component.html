<div class = "alert-container" *ngIf = "alertData">
    <div class="alert-body">
       <h3> {{alertData.header}} </h3>
       <p> {{alertData.subheader}} </p>

       <div *ngIf = "alertData.buttons" class="button-container">
            <button *ngFor = "let buttonDetail of alertData.buttons" (click) = "executeFunc(buttonDetail)" > {{buttonDetail.text}} </button>
       </div>
    </div>
</div>

<div class="backdrop"></div>
